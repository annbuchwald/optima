#toml file for uv

[
project
]
name = "function-optimization-rag"
version = "0.1.0"
description = "Function Optimization LLM and RAG Application"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
dependencies = [
    "langchain>=0.1.0",
    "openai>=1.3.0",
    "azure-search-documents>=11.4.0",
    "azure-identity>=1.12.0",
    "python-dotenv>=1.0.0",
    "tenacity>=8.2.2",
    "langchain-openai>=0.0.2",
    "langchain-community>=0.0.10",
]

[
build-system
]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[
tool.uv
]
exclude = ["tests", "docs"]
